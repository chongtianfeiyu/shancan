<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>会员管理</title>
<script language="javascript" src="js/jquery.js"></script>
<script language="javascript" src="{$skins}js/common.js"></script>
<link href="{$skins}css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="body">

<div class="right">
<div class="nav"><a href="shopadmin.php?m=admin&">管理员管理</a> <a href="shopadmin.php?m=admin&a=add">管理员添加</a></div>
<div class="nav_title">管理员管理</div>
<div class="rbox">
<form method="get">
<input type="hidden" name="m" value="admin" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tb1">
  <tr>
    <td width="246" height="30" align="right">用户名:&nbsp;</td>
    <td width="179" align="left"><input type="text" name="adminname" id="adminname" value="{$smarty.get.adminname}" /></td>
    <td width="315" align="left"><input type="submit" name="button" id="button" value="快速搜索" class="btn" /></td>
    </tr>
  </table>

</form>

<table width="100%" border="0" cellpadding="0" cellspacing="1" class="tb1">
  <tr>
    <td width="92" height="30" align="center">adminId</td>
    <td width="231" align="center">用户名</td>
    <td width="213" align="center">邮箱</td>
    <td width="204" align="center">操作</td>
  </tr>
  {foreach item=t from=$adminlist}
  <tr>
    <td height="25" align="center">{$t.adminid}</td>
    <td align="center">{$t.adminname}</td>
    <td align="center">{$t.email}</td>
    <td align="center"><a href="shopadmin.php?m=admin&a=chpwd&amp;adminname={$t.adminname}">密码</a> <a href="shopadmin.php?m=admin&a=del&amp;adminid={$t.adminid}" onclick="return confirm('删除后不可恢复，确认删除吗')">删除</a></td>
  </tr>{/foreach}
  {if $pagelist}
  <tr>
    <td height="25" colspan="8" align="center">{$pagelist}</td>
    </tr>
{/if}
  
</table>


</div> 

</div>



</div>
</body>
</html>
