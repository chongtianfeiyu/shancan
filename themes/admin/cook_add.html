<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>后台框架</title>
<script language="javascript" src="js/jquery.js"></script>
<script language="javascript" src="{$skins}js/common.js"></script>
<script type="text/javascript" src="xheditor/xheditor.js" ></script>
<script language="javascript">
$(document).ready(function()
{
$('#content').xheditor({forcePtag:false,upImgUrl:"admin.php?m=upfile&xh=1",upImgExt:"jpg,jpeg,gif,png",html5Upload:false});
});
</script>
<link href="{$skins}css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="body">

<div class="right">
<div class="nav"><a href="admin.php?m=cook&">厨师管理</a> <a href="admin.php?m=cook&a=add">添加厨师</a> </div>
<div class="nav_title">厨师添加</div>
<div class="rbox">

<form action="admin.php?m=cook&a=post" name="f1" method="post">
<input type="hidden" value="{$cook.cookid}" name="cookid" />
<table width="100%" border="0" align="center" cellpadisding="0" cellspacing="1" class="tb1">
  <tr>
    <td width="150" height="25" align="right">厨师：</td>
    <td width="583" height="25" align="left"><label for="nickname"></label>
      <input name="nickname" type="text" id="nickname" value="{$cook.nickname}" /></td>
    </tr>
 
  <tr>
    <td height="20" align="right">微博：</td>
    <td><label for="weibo"></label>
      <input name="weibo" type="text" id="weibo" value="{$cook.weibo}" size="40" /></td>
    </tr>
  <tr>
    <td height="20" align="right">头像：</td>
    <td><label for="pic"></label>
      <input name="pic" type="text" id="pic" value="{$cook.pic}" size="40" /> <input type="button" name="button3" id="button3" value="上传图片" onclick="window.open('admin.php?m=upload&formname=f1&editname=pic&f_type=1','文件上传','left=300px,height=400,width=500');" class="btn" /></td>
  </tr> 
   <tr>
    <td height="20" align="right">个人主页：</td>
    <td><label for="url"></label>
      <input name="url" type="text" id="url" value="{$cook.url}" size="40" /></td>
  </tr>
  <tr>
    <td height="20" align="right">简介：</td>
    <td><label for="info"></label>
      <textarea name="info" id="info" cols="60" rows="5">{$cook.info}</textarea></td>
  </tr>

  <tr>
    <td height="20" align="right">详情：</td>
    <td><textarea name="content" id="content"  style="width:100%; height:600px;">
    {$cook.content}</textarea></td>
  </tr>
  <tr>
    <td height="20" align="right">&nbsp;</td>
    <td><input type="submit" name="button2" id="button2" value="确定" class="btn"  />
      <input type="reset" name="button3" id="button3" value="重置" class="btn" /></td>
  </tr>

  </table>
</form>
</div> 

</div>


</div>
</body>
</html>
