<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>后台框架</title>
<script language="javascript" src="js/jquery.js"></script>
<script language="javascript" src="{$skins}js/common.js"></script>

<link href="{$skins}css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="body">

<div class="right">
<div class="nav"><a href="admin.php?m=cook&">厨师管理</a> <a href="admin.php?m=cook&a=add">添加厨师</a> </div>
<div class="nav_title">厨师管理</div>
<div class="rbox">
<table width="100%" border="0" align="center" cellpadisding="0" cellspacing="0">
<form action="admin.php" method="get">
<input type="hidden" name="m" value="cook" />
  <tr>
    <td width="63%" height="30" align="right">厨师：
      <input name="nickname" type="text" id="nickname" value="{$nickname}" size="40" /> </td>
    <td width="37%">&nbsp; <input type="submit" name="button" id="button" value="搜索"  class="btn" /></td>
  </tr>
  </form>
  </table>

<table width="100%" border="0" align="center" cellpadisding="0" cellspacing="1" class="tb1">
  <tr>
    <td width="57" height="25" align="center">ID</td>
    <td width="124" height="25" align="center">厨师</td>
    <td width="116" align="center">推荐</td>
    <td width="116" height="25" align="center">操作</td>
    </tr>
  {foreach item=t from=$cooklist}
  <tr>
    <td height="20" align="center">{$t.cookid}</td>
    <td>{$t.nickname}</td>
    <td align="center">{if $t.isding}<img src="images/yes.gif" class="ajax_no" url="admin.php?m=cook&a=ding&cookid={$t.cookid}&isding=0" rurl='admin.php?m=cook&a=ding&cookid={$t.cookid}&isding=1'>{else}<img src="images/no.gif" class="ajax_yes" url="admin.php?m=cook&a=ding&cookid={$t.cookid}&isding=1" rurl='admin.php?m=cook&a=ding&cookid={$t.cookid}&isding=0'>{/if}</td>
    <td align="center">
    <a href="index.php?m=cook&cookid={$t.cookid}" target="_blank">查看</a>
    <a href="admin.php?m=cook&a=cai&amp;cookid={$t.cookid}">拿手菜</a> <a href="admin.php?m=cook&a=add&cookid={$t.cookid}">编辑</a> 
    <a href="admin.php?m=cook&a=del&cookid={$t.cookid}">删除</a> </td>
    </tr>
  {/foreach}

  </table>

</div> 

</div>


</div>
</body>
</html>
