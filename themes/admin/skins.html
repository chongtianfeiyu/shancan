<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>风格模板管理</title>
<script language="javascript" src="js/jquery.js"></script>
<script language="javascript" src="js/common.js"></script>
<link href="{$skins}css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="body">

<div class="right">
<div class="nav"><a href="admin.php?m=skins&">模板风格</a>  <a href="admin.php?m=skins_edi&">模板编辑</a></div>
<div class="nav_title">模板风格管理</div>
<div class="rbox" style="min-height:500px;">
{foreach item=t from=$skinslist}
<div class="skinsbox">
<table width="200" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="166"><a href="{$t.skinsimg}" target="_blank"><img src="{$t.skinsimg}" width="200" height="160" /></a></td>
    </tr>
  <tr>
    <td height="20">&nbsp;&nbsp;风格名称：{$t.skinsname}</td>
    </tr>
  <tr>
    <td height="20">&nbsp;&nbsp;风格作者：{$t.skinsauthor}</td>
  </tr>
  <tr>
    <td height="20">&nbsp;&nbsp;适合版本：{$t.skinsversion}</td>
  </tr>
  <tr>
    <td height="20">&nbsp;&nbsp;{$t.using}  <a href="admin.php?m=skins_edi&skinsdir={$t.skinsdir}">编辑</a></td>
  </tr>
</table>

</div>
{/foreach}

</div> 

</div>


</div>
</body>
</html>
