<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>后台框架</title>
<script language="javascript" src="js/jquery.js"></script>
<script language="javascript" src="{$skins}js/common.js"></script>

<link href="{$skins}css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="body">

<div class="right">
<div class="nav"><a href="admin.php?m=sendarea&">区域管理</a> <a href="admin.php?m=sendarea&a=add">区域添加</a></div>
<div class="nav_title">区域管理</div>
<div class="rbox">
<form action="admin.php?m=sendarea&a=order" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#FFFFFF" class="tb1">
  <tr>
    <td width="7%" height="30" align="center">ID</td>

    <td width="33%" height="30" align="center">区域名称</td>
    <td width="31%" align="center">所属区域</td>
    <td width="11%" height="30" align="center">排序</td>
    <td width="18%" height="30" align="center">操作</td>
  </tr>
  {foreach item=t from=$catlist}
  <tr>
    <td height="25" align="center">{$t.catid}<input name="catid[]" type="hidden" value="{$t.catid}" /></td>
    <td height="25" align="left">{$t.cname}</td>
    <td align="center">{if $t.pname}{$t.pname}{else}顶级{/if}</td>
    <td height="25" align="center"><input name="orderid[]" type="text" value="{$t.orderid}" size="6" /></td>
    <td height="25" align="center"><a href="admin.php?m=sendarea&a=add&catid={$t.catid}">编辑</a> <a href="admin.php?m=sendarea&a=del&catid={$t.catid}" onclick="return confirm('删除后不可恢复，确定删除？');">删除</a></td>
  </tr>
  {if $t.child}
  {foreach item=c from=$t.child}
  
  <tr>
    <td height="25" align="center">{$c.catid}<input name="catid[]" type="hidden" value="{$c.catid}" /></td>
    <td height="25" align="left">  &nbsp;&nbsp;|__ {$c.cname}</td>
    <td align="center">{$t.cname}</td>
    <td height="25" align="center"><input name="orderid[]" type="text" value="{$c.orderid}" size="6" /></td>
    <td height="25" align="center"><a href="admin.php?m=sendarea&a=add&catid={$c.catid}">编辑</a> <a href="admin.php?m=sendarea&a=del&catid={$c.catid}" onclick="return confirm('删除后不可恢复，确定删除？');">删除</a></td>
  </tr>
  {/foreach}
  {/if}
  
	{/foreach}
  <tr>
    <td colspan="5" align="right"><input type="submit" name="button" id="button" value="更改排序" class="btn" /></td>
    </tr>
</table>
{if $pagelist}
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30" align="center" class="pagelist">{$pagelist}</td>
    </tr>
  </table>
{/if}
</form>
</div>

</div>


</div>
</body>
</html>
