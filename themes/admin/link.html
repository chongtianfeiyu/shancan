<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>后台框架</title>
<script language="javascript" src="js/jquery.js"></script>
<script language="javascript" src="{$skins}js/common.js"></script>
<link href="{$skins}css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="body">

<div class="right">
<div class="nav"><a href="admin.php?m=link&">链接管理</a> <a href="admin.php?m=link&a=add">添加链接</a></div>
<div class="nav_title">链接管理</div>
<div class="rbox">
  <form action="admin.php?m=link&a=order" method="post">
  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" class="mid tb1">
  <tr>
    <td width="51" height="30" align="center">ID</td>
    <td width="346" height="30" align="center">链接名称</td>
    <td width="106" height="30" align="center">类型</td>
    <td width="76" align="center">排序</td>
    <td width="121" align="center">操作</td>
  </tr>
  {foreach item=t from=$linklist}
  <tr>
    <td height="25" align="center">{$t.id}</td>
    <td height="25">{$t.title}
      <input name="id[]" type="hidden" id="id[]" value="{$t.id}" /></td>
    <td height="25" align="center">{if $t.linktype eq 0}普通{else}首页{/if}</td>
    <td align="center"><input name="orderid[]" type="text" id="orderid[]" value="{$t.orderid}" size="6" /></td>
    <td align="center"><a href="admin.php?m=link&a=add&id={$t.id}">编辑</a> <a href="admin.php?m=link&a=del&id={$t.id}">删除</a></td>
  </tr>
  {/foreach}
  <tr>
    <td height="30" align="center">&nbsp;</td>
    <td height="30" align="center">&nbsp;</td>
    <td height="30" align="center">&nbsp;</td>
    <td align="center">&nbsp;</td>
    <td align="center"><input type="submit" name="button" id="button" class="btn" value="更改排序" /></td>
  </tr>
  </table>

  
  </form>
  
</div> 

</div>


</div>
</body>
</html>
