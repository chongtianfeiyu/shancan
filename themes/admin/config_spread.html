<table width="100%" border="0" cellspacing="1" cellpadding="0" class="tb1">
  <tr>
    <td width="171" height="30" align="right">邀请推广：</td>
    <td width="925" height="30">
    <input name="spread_on" type="radio" id="radio" value="0" {if $rs.spread_on neq 1 } checked="checked" {/if} />
      关闭
      <input type="radio" name="spread_on" id="radio2" {if $rs.spread_on eq 1 } checked="checked" {/if} value="1" />

  </tr>
  <tr>
    <td height="30" align="right">邀请奖励：</td>
    <td height="30"><label for="spread_discount"></label>
      <input name="spread_discount" type="text" id="spread_discount" value="{$rs.spread_discount}" size="6" />

  </tr>
  <tr>
    <td height="30" align="right">积分优惠：</td>
    <td height="30"><input type="radio" name="grade_on" id="radio3" {if $rs.grade_on eq 0} checked="checked" {/if} value="0" />

        <input type="radio" name="grade_on" id="radio4" value="1" {if $rs.grade_on eq 1} checked="checked"{/if} />
        <label for="grade_on"></label>
<label for="grade_on">开启 (开启时，将根据用户的积分给予一定的优惠。)</label></td>
  </tr>
  <tr>
    <td height="30" align="right">&nbsp;</td>
    <td height="30"><input type="submit" name="button" id="button" value="确定" class="btn" /></td>
  </tr>
