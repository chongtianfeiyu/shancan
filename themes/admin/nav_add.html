<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>后台框架</title>
<script language="javascript" src="js/jquery.js"></script>
<script language="javascript" src="{$skins}js/common.js"></script>
<link href="{$skins}css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="body">

<div class="right">
<div class="nav"><a href="admin.php?m=web_nav&">导航管理</a> <a href="admin.php?m=web_nav&a=add">导航添加</a></div>
<div class="nav_title">导航添加</div>
<div class="rbox">
<form action="admin.php?m=web_nav&a=add_db" method="post">
<table width="100%" border="0" cellspacing="1" cellpadding="0" class="tb1">
  <tr>
    <td width="16%" height="30" align="right">父类：</td>
    <td width="84%">
      <select name="pid" id="pid">
      {if $nav.pid }<option value="{$nav.pid}">{$nav.pname}</option>{/if}      
        <option>作为顶级导航</option>
        {foreach from=$plist item=t}
        <option value="{$t.id}">{$t.title}</option>
        {/foreach}
      </select></td>
  </tr>
  <tr>
    <td height="30" align="right">名称：</td>
    <td><input name="title" type="text" value="{$nav.title}" />
      <input name="id" type="hidden" id="id" value="{$nav.id}" /></td>
  </tr>
  <tr>
    <td height="30" align="right">网址：</td>
    <td><input name="navurl" type="text" id="navurl" value="{$nav.navurl}" size="40" /></td>
  </tr>
  <tr>
    <td height="30" align="right">打开方式：</td>
    <td><select name="ctype" id="ctype">
      <option value="0">默认</option>
      <option value="1" {if $nav.ctype eq 1} selected="selected"{/if}>新窗口</option>
    </select></td>
  </tr>
  <tr>
    <td height="30" align="right">&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="确定" class="btn" /></td>
  </tr>
</table>

</form>
</div>

</div>


</div>
</body>
</html>
