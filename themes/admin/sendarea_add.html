<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>后台框架</title>
<script language="javascript" src="js/jquery.js"></script>
<script language="javascript" src="{$skins}js/common.js"></script>
<link href="{$skins}css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="body">

<div class="right">
<div class="nav"><a href="admin.php?m=sendarea&">区域管理</a> <a href="admin.php?m=sendarea&a=add">区域添加</a></div>
<div class="nav_title">区域添加</div>
<div class="rbox">
<form action="admin.php?m=sendarea&a=add_db" method="post">
<table width="100%" border="0" cellspacing="1" cellpadding="0" class="tb1">
  <tr>
    <td width="16%" height="30" align="right">所属区域：</td>
    <td width="84%">
      <select name="pid" id="pid">
      {if $cat.pid}<option value="{$cat.pid}">{$cat.pname}</option>{/if}      
        <option>作为顶级区域</option>
        {foreach from=$plist item=t}
        <option value="{$t.catid}">{$t.cname}</option>
        {/foreach}
      </select></td>
  </tr>
  <tr>
    <td height="30" align="right">区域名称：</td>
    <td><input name="cname" type="text" value="{$cat.cname}" /> 
    <input name="catid" type="hidden" id="catid" value="{$cat.catid}" /></td>
  </tr>
  <tr>
    <td height="30" align="right">说明：</td>
    <td><textarea name="info" id="info" cols="60" rows="5">{$cat.info}</textarea></td>
  </tr>
  <tr>
    <td height="30" align="right">&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="确定" class="btn" /></td>
  </tr>
</table>

</form>
</div>

</div>


</div>
</body>
</html>
